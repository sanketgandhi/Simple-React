<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://unpkg.com/react@16.3.0/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16.3.0/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6.26.0/babel.js"></script>
</head>
<body>
    <div id="root" > </div>
    <script type="text/babel">
        const rootElement = document.getElementById('root');
        const HelloWorld = props => <div> {props.msg} World!!! </div>
        let element = (
            <div className="container">
                <HelloWorld msg="Hola" />
                <HelloWorld msg="Namaste" />
            </div>
        );

        ReactDOM.render(element, rootElement);

    </script>
</body>
</html>

<script>
/**
Notes
-------
1. We have created reusable component
2. To create component create a function with the initial capital character
3. We can use this component where we want to use
**/

</script>
